	<body>
		
	<figure  class="size-4">
				<img  src="images/click.png" id="imgClickAndChange" onclick="changeImage()" />
			</figure>	
		
	<script >
    function changeImage() {

    	if (document.getElementById("imgClickAndChange").src == "images/click.png") 
        {
            document.getElementById("imgClickAndChange").src = "images/snowball1.png";
        }

        else if (document.getElementById("imgClickAndChange").src == "images/snowball1.png") 
        {
            document.getElementById("imgClickAndChange").src = "images/snowball2.png";
        }
         else if (document.getElementById("imgClickAndChange").src == "images/snowball2.png") 
        {
            document.getElementById("imgClickAndChange").src = "images/snowball3.png";
        }
        else if (document.getElementById("imgClickAndChange").src == "images/snowball3.png") 
        {
            document.getElementById("imgClickAndChange").src = "images/click.png";
        }
        
    }
</script>	

	</body>
